<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Box Example</title>
    <style>
        .blue-box {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="blue-box"></div>
    <script>
        const boxDiv = document.getElementsByClassName("blue-box")[0];
        
        boxDiv.addEventListener("mouseover", function(e) {
            alert("You hovered above the box");
        
        });
    </script>
</body>
</html>
